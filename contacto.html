  <section class="container contacto">
    <h2>Contacto</h2>
    <p>¿Querés asesoramiento o un presupuesto para tu proyecto de climatización? ¡Escribinos!</p>

    <form action="mailto:contacto@calofritex.com" method="post" enctype="text/plain" class="contact-form">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <h3>O contactanos por WhatsApp:</h3>
    <p><a href="https://wa.me/5491123456789" target="_blank" rel="noopener noreferrer" class="whatsapp-link">+54 9 11 2345 6789</a></p>
